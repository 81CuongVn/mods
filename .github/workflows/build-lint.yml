name: Build and Lint

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - master
    paths:
      - actions
      - events
      - extensions

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npm run build

